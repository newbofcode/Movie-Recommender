{% extends 'accessBase.html' %}

{% block head %}
{% endblock %}

{% block body %}
<div class="container text-center mt-5">
    <h1>Your Recommended Movies</h1>
</div>

<!-- Container for recommended movies with pagination -->
<div class="container mt-3">
    <div class="row">
        <!-- Display catalog items as cards -->
        {% for movie, items in items.items() %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ movie }}</h5>
                        <p>Predicted Rating: {{items}}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

    <!-- Display pagination links with additional styling -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            {{ pagination.links|safe }}
        </ul>
    </nav>
</div>
{% endblock %}
